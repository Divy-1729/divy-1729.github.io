<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="https://github.com/Divy-1729" class="nav-link" target="_blank" rel="noopener noreferrer">
                    GitHub ↗
                </a>
            </div>
        </nav>
    </header>

  <main class="main">
    <div class="container">
      <h1>Blog</h1>
      <div id="blog-posts" class="posts-list"></div>
    </div>
  </main>
 <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="index.html" class="footer-link">Home</a>
                <a href="blog.html" class="footer-link">Blog</a>
                <a href="about.html" class="footer-link">About</a>
                <a href="https://github.com/Divy-1729" class="footer-link" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
            <div class="footer-copyright">
                © 2025
            </div>
        </div>
    </footer>
  <script>
    try {
      // Blog posts data
      const blogPosts = [
        {
          date: '2025-11-11',
          title: 'My favorite music to listen to',
          description: "I've spent some time curating my music taste. I spend a lot of time listening to music, so here are some recommendations.",
          slug: 'music_post'
        }
      ];

      // Helper to format ISO date to a nicer string
      function formatDate(iso) {
        if (!iso) return '';
        const d = new Date(iso);
        if (Number.isNaN(d.getTime())) return iso;
        return d.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      }

      // Render posts into the page
      function renderBlogPosts() {
        const blogPostsContainer = document.getElementById('blog-posts');
        if (!blogPostsContainer) return;

        if (!blogPosts || blogPosts.length === 0) {
          blogPostsContainer.innerHTML = '<p style="color: var(--text-secondary);">Coming Soon</p>';
          return;
        }

        const html = blogPosts.map((post, index) => {
          // Default to posts/<slug>.html. If your hosting uses folder-per-post, change to `posts/${post.slug}/`
          const url = `posts/${post.slug}.html`;
          const hrElement = index < blogPosts.length - 1 ? '<hr class="post-divider" />' : '';
          return ''
            + '<section class="blog-post-section">'
            +   '<article class="post-preview">'
            +     `<a class="post-link" href="${url}">`
            +       `<h2 class="post-title">${post.title}</h2>`
            +     '</a>'
            +     `<div class="post-meta">${formatDate(post.date)}</div>`
            +     `<p class="post-excerpt">${post.description}</p>`
            +   '</article>'
            + '</section>'
            + hrElement;
        }).join('\n');

        blogPostsContainer.innerHTML = html;
      }

      // Initialize
      renderBlogPosts();
    } catch (err) {
      // Useful quick debugging info
      console.error('Error rendering blog page:', err);
      const blogPostsContainer = document.getElementById('blog-posts');
      if (blogPostsContainer) {
        blogPostsContainer.innerHTML = '<p style="color: var(--text-secondary);">Error loading posts. Check console for details.</p>';
      }
    }
  </script>
</body>
</html>
